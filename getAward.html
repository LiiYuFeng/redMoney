<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>抽奖页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="getBody">
	<div id="container" class="animated pulse">
		<div id="awardOpen">
			<div class="openBg"><img src="image/background.png"></div>
			<div class="name"><p>恭喜您获得一个红包</p></div>
			<div class="imgDea"><img src="image/redAnswer.png"></div>
		</div>
		<div id="footButton">
			<img src="image/openRed.png" class="animated pulse infinite">
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script>
	$(function(){
		function animateAbtn(){
			$('.awardFont').fadeOut(1000);
			$('.awardFont').fadeIn(1000);
		};
		setInterval(animateAbtn,2000);
		$('#footButton').click(function(){
			$('#showAward', parent.document).show();
			$('#showAward', parent.document).siblings().hide();
		})
	})
</script>
</body>
</html>
