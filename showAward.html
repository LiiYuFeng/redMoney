<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>抽奖结果页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="wow lightSpeedIn getBody">
	<div id="container">
		<!-- 实物奖品 -->
		<div id="awardOpen">
			<div class="openBg"><img src="image/background.png"></div>
			<div class="name"><p>恭喜您获得U型抱枕</p></div>
			<div class="imgDea imgThing"><img src="image/theThing.png"></div>
			<div class="tipAction"><p>温馨提示：还可以继续发祝福语抢红包与奖品</p></div>
			<div class="tipGet"><p>*请前往舞台左侧领奖区兑奖</p></div>
		</div>
		<!-- 红包或者没中奖 -->
		<div id="awardOpen" style="display: none">
			<div class="openBg"><img src="image/background.png"></div>
			<div class="name"><p>差一点就拿到红包啦~</p></div>
			<div class="imgDea"><img src="image/think.png"></div>
		</div>
		<div id="awardOpen" style="display: none">
			<div class="openBg"><img src="image/background.png"></div>
			<div class="name"><p>恭喜您获得<span>20</span>元红包</p></div>
			<div class="imgDea"><img src="image/moneyOne.png"></div>
		</div>
		<div id="footButton">
			<img src="image/continueAbtn.png" class="wow pulse infinite">
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script>
	$(function(){
		function animateAbtn(){
			$('.awardFont').fadeOut(1000);
			$('.awardFont').fadeIn(1000);
		};
		setInterval(animateAbtn,2000);
		$('#footButton img').click(function(){
			window.location.href='index.html'
		})
	})
</script>
</body>
</html>
