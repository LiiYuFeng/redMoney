<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>我的奖品</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="listBody">
	<div id="container">
		<div id="title">
			<div class="items"><img src="image/title.png" ></div>
		</div>
		<!-- 没有奖品时 -->
		<!-- <div id="mainAward" class="noPadding">
			<div class="nothing"><img src="image/nothing.png"></div>
			<div class="tipFont">
				<p>您还没抢到奖品额</p>
				<p>赶紧行动吧</p>
			</div>
		</div> -->
		<!-- 有奖品时 -->
		<div id="mainAward" class="haveThing">
			<div class="awardList">
				<div class="items listLeft"><img src="image/redWatch.png" class="imgFade"></div>
				<div class="items listRight">
					<h4>20元红包</h4>
					<div class="status">
						<button>已领取</button>
					</div>
				</div>
			</div>
			<div class="awardList">
				<div class="items listLeft"><img src="image/awardTwo.png" class="imgFade"></div>
				<div class="items listRight">
					<h4>U型抱枕</h4>
					<p>请前往舞台左侧领奖区兑奖</p>
					<div class="status">
						<button class="toGet">立即领取</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footButton">
			<img src="image/backAbtn.png" class="wow pulse infinite">
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script>
	$('.toGet').on('touchstart',function(){
		window.location.href="deaAward.html";
	})
	$(".noPadding").animate({
	      height:'5rem',
	    },2500);
	$(".haveThing").animate({
	      height:'7rem',
	    },2500);
	$('#footButton').on('touchstart',function(){
			window.location.href='index.html'
	})
	function imgFade(){
		$('.imgFade').fadeOut(1500);
		$('.imgFade').fadeIn(1500);
	}
	setInterval(imgFade,3000);
</script>
</body>
</html>
