<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>我的奖品</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="listBody animated pulse">
	<div id="container">
		<div id="title">
			<div class="items"><img src="image/title.png" ></div>
		</div>
		<!-- 没有奖品时 -->
		<div id="mainAward" class="noPadding" style="display: none;">
			<div class="nothing"><img src="image/nothing.png"></div>
			<div class="tipFont">
				<p>您还没抢到奖品哦</p>
				<p>赶紧行动吧!</p>
			</div>
		</div>
		<!-- 有奖品时 -->
		<div id="mainAward" class="haveThing">
			<div class="awardList">
				<div class="items listLeft"><img src="image/redWatch.png"></div>
				<div class="items listRight">
					<h4>20元红包</h4>
					<p class="status"><button>已领取</button></p>
				</div>
			</div>
			<div class="awardList">
				<div class="items listLeft"><img src="image/awardTwo.png"></div>
				<div class="items listRight">
					<h4>U型抱枕</h4>
					<p>请前往舞台左侧领奖区兑奖</p>
					<p class="status"><button class="toGet">立即领取</button></p>
				</div>
			</div>
		</div>
		<div id="footButton">
			<img src="image/backAbtn.png" class="animated pulse infinite">
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script>
	$(function(){
		$(".noPadding").animate({
		      height:'7rem',
		    },1500);
		$(".haveThing").animate({
		      height:'7rem',
		    },1500);
		$('.toGet').click(function(){
			window.location.href="deaAward.html";
		})
		$('#footButton').click(function(){
			$('#indexAward', parent.document).show();
			$('#indexAward', parent.document).siblings().hide();
		})
	})
</script>
</body>
</html>
