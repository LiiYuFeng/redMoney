<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/><!-- 兼容iphone -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta http-equiv="access-control-allow-origin" content="*">
	<title>红包领取</title>
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet"  href="css/red.css">
</head>
<body style="background-color:#9e1b4f">
	<div id="cover">
		<div class="musice">
			<audio controls="controls" autoplay="autoplay" loop="loop" id="mp3Btn" style="display: none;">
			  	<source src="js/redPack.mp3" type="audio/mp3" />
			</audio>
			<div class="rotateClass">
				<img src="image/music.png" style="width: 0.6rem;">
			</div>
		</div>
		<div class="redTop">
			<h5>欢迎来到红包现场</h5>
		</div>
		<div class="select">
			<div>
				<ul class="clearFloat">
					<li><img src="image/redPack.png" class="animated swing infinite"></li>
					<li><button class="btnEvery">每日消费红包</button></li>
					<li><p>今日剩余<span class="numEvery"></span>次抽奖机会</p></li>
				</ul>
			</div>
			<div>
				<ul class="clearFloat">
					<li><img src="image/redPack.png" class="animated swing infinite"></li>
					<li><button class="btnPlese">邀请奖励红包</button></li>
					<li><p>今日剩余<span class="numPlese"></span>次抽奖机会</p></li>
				</ul>
			</div>
		</div>
		<!-- 邀请链接 -->
		<div class="redLink">
			<a href="##">点击邀请好友关注获取红包&ensp;&gt;</a>
		</div>
	</div>
	<!-- 奖品 -->
	<!-- 页面蒙层 -->
	<div id="mengceng" style="display:none">
		<div class="backIndex"><a href="##">点击返回个人中心</a></div>
		<div class="bodymeng"></div>
			<!-- 积分抽红包 -->
		<div class="showCon redPack animated rubberBand">
			<div class="img">
				<div class="closePage"><img src="image/closeIcon.png" ></div>
				<div class="imgRed linkOpen"><img src="image/redNoopen.png"></div>
				<div class="fontOpen linkOpen"><img src="image/fontOpen.png" class="animated  pulse infinite"></div>
				<div class="getMoney">
					<a href="##">点击邀好友获抽奖机会&ensp;&gt;</a>
				</div>
			</div>
		</div>
		<!-- 邀请抽红包 -->
		<div class="showCon redMoney" style="display:none">
			<div class="musicOpen">
				<audio id="open"  style="display: none;">
				  	<source src="js/open.mp3" type="audio/mp3" />
				</audio>
			</div>
			<div class="img">
				<div class="openPage"><img src="image/redOpen.png" ></div>
				<div class="closePage"><img src="image/closeIcon.png" class="animated  fadeIn"></div>
				<div class="numMoney">
					<span class="fontMoney" >3.55</span>
				</div>
				<div class="getMoney">
					<a href="##"><span>立即提现&ensp;&gt;</span></a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
