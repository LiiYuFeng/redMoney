<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/><!-- 兼容iphone -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>红包领取</title>
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet"  href="css/red.css">
</head>
<body style="background-color:#9e1b4f">
	<div class="redTop">
		<h5>欢迎来到红包现场</h5>
	</div>
	<div class="select">
		<div>
			<ul class="clearFloat">
				<li><img src="image/redPack.png" class="wow swing infinite"></li>
				<li><button class="btnEvery">每日消费红包</button></li>
				<li><p>今日剩余<span class="numEvery"></span>次抽奖机会</p></li>
			</ul>
		</div>
		<div>
			<ul class="clearFloat">
				<li><img src="image/redPack.png" class="wow swing infinite"></li>
				<li><button class="btnPlese">邀请奖励红包</button></li>
				<li><p>今日剩余<span class="numPlese"></span>次抽奖机会</p></li>
			</ul>
		</div>
	</div>
	<!-- 邀请链接 -->
	<div class="redLink">
		<a href="##">点击邀请好友关注获取红包&ensp;&gt;</a>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<script>
	/*本地存储用户的身份证*/
	sessionStorage.setItem('id_card', 320621198008206990);
	var id_card = sessionStorage.getItem('id_card');
    console.log(id_card);
	$(function(){
		$.ajax({
				type: "GET",
		        url: "red.json",
		        dataType: "json",
		        success:function(data){
		            console.log("成功"+JSON.stringify(data.data));
		            var quality=data.data[0].quantity;//消费抽取数量
		            var invitation=data.data[0].invitation;//邀请抽取数量
		            $('.numEvery').text(quality);
		            $('.numPlese').text(invitation);
		            /*消费红包*/
		            if (quality>0) {
						$('.btnEvery').css('background','#fe492a');
						$('.btnEvery').on('touchstart',function(e) {
					    	window.location.href="red.html"
					    });
					}
					/*邀请抽奖*/
					if (invitation>0) {
						$('.btnPlese').css('background','#fe492a');
					    $('.btnPlese').on('touchstart',function(e) {
					    	window.location.href="red.html"
					    });
					};
		        }
		})
	})
	</script>
</body>
</html>
