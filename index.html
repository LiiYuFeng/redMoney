<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body class="indexBody">
	<div id="container">
		<div id="topLogo">
			<div class="logoImg"><img src="image/logo.png"></div>
			<div class="myAward"><img src="image/myAward.png"></div>
		</div>
		<div id="topicFont"><img src="image/topicFont.png"></div>
		<div id="centerInput">
			<textarea placeholder="请输入您对诗尼曼15周年的祝福或者您的 新年愿望..."></textarea>
		</div>
		<div id="footButton">
			<img src="image/anniu.png" class="wow pulse infinite">
		</div>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script>	
	$(function(){
		function animateAbtn(){
			$('.myAward img').fadeOut(1000);
			$('.myAward img').fadeIn(1000);
		};
		setInterval(animateAbtn,2000);
		$('.myAward').click(function(){
			window.location.href="myAward.html";
		})
		$('#footButton').click(function(){
			window.location.href="getAward.html";
		})
	})
</script>
</body>
</html>
