<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/><!-- 兼容iphone -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>红包额度</title>
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet"  href="css/red.css">
</head>
<body>
	<div class="backIndex"><a href="redSelect.html">返回抽奖页</a></div>
	<!-- 页面蒙层 -->
	<div class="mengceng">
		<div class="bodymeng"></div>
			<!-- 积分抽红包 -->
		<div class="showCon redPack animated rubberBand">
			<div class="img">
				<div class="closePage"><img src="image/closeIcon.png" ></div>
				<div class="imgRed linkOpen"><img src="image/redNoopen.png"></div>
				<div class="fontOpen linkOpen"><img src="image/fontOpen.png" class="animated  pulse infinite"></div>
				<div class="getMoney">
					<a href="##">点击邀好友获抽奖机会&ensp;&gt;</a>
				</div>
			</div>
		</div>
		<!-- 邀请抽红包 -->
		<div class="showCon redMoney" style="display:none">
			<div class="img">
				<div class="openPage"><img src="image/redOpen.png" ></div>
				<div class="closePage"><img src="image/closeIcon.png" class="animated  fadeIn"></div>
				<div class="numMoney">
					<span class="fontMoney" ></span>
				</div>
				<div class="getMoney">
					<a href="##"><span>立即提现&ensp;&gt;</span></a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
	<script async>
		$(function(){
			/*关闭红包页面*/
			$('.closePage').click(function(event){
				event.stopPropagation();
				$('.bodymeng').hide();
				$('.showCon').hide();
			});
			/*请求红包数据*/
			$('.linkOpen').click(function() {
				$.ajax({
					 type: "GET",
		             url: "http://jinlichen.org/shopdataphp/ajax_client.php?action=redeem_red_packet&id_card="+id_card,
		             dataType: "json",
		             success:function(data){
		             	console.log(JSON.stringify(data));
		             	$('.fontMoney').text(data.amount);
		             }
				});
				$('.redPack').hide(500);
			    $('.redMoney').show(500);
			});
		})
	</script> 
</body>
</html>
